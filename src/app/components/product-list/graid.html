<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    
                    <div class="product-box">
                        <a routerLink="/products/{{tempProduct.id}}"><img src="{{ tempProduct.imageUrl }}" class="img-responsive"></a>
                        <h1>{{ tempProduct.name }}</h1>
                        <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                        <a (click)="getcartdetails(tempProduct)" class="primary-btn">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
